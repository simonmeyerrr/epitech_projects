<!DOCTYPE html>

<head>
    <title>A Street Art Experience</title>
    <meta charset="utf-8"/>

<body onload="init()">

    <div class= "test"></div>
<div class = "centertxt ptittxt">
    Status:
    <span id="status"> ? </span>
</div>

<div class = "centertxt ptittxt">
    Players:
    <span id="players"> ? </span>
</div>

<div class="centercanvas">
    <canvas id="canvas" width="800" height="400" style="border:2px solid;"></canvas>
    <ul class="menu">
       
        <li><a id="line" onclick="SelectTool('line')">Pencil Tool</a></li>
        <li><a id="circle" onclick="SelectTool('circle')">Circle Tool</a></li>
        <li><a id="rectangle" onclick="SelectTool('rectangle')">Rectangle Tool</a></li>
        <li><a><div class="sizePicker stylePicker">
            Brush size: <span id="sizeText">5</span>
            <input class="sizeSlider" type="range" name="sizeSlider" id="sizeSlider" value=5 min=1 max=10 onchange="selectSize(this)"/>
        </div></a></li>
        <li id="slider" class="slider"></li>
      </ul>
</div>
